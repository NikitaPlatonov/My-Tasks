<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список задач</title>
  <script>
    function toggleDescription() {
  var description = document.querySelector(".description");
  if (description.style.display === "none") {
    description.style.display = "block";
  } else {
    description.style.display = "none";
  }
}
  </script>
</head>
<body>
  <ul>
    <li th:each="task : ${tasks}">
      <h3 th:text="${task.getTaskName()}"></h3>
      <button class="description-toggle" onclick="toggleDescription()">Показать описание задачи</button>
      <p class="description" th:text="${task.getTaskDescription()}" style="display: none;"></p>
    </li>
  </ul>
  <ul>
    <li><a href="./mainPage">Главное меню</a></li>
    <li><a href="./createTask">Создать задачу</a></li>
  </ul>
</body>
</html>
